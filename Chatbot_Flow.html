<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Claim Tracker Flow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
    }

    .flow-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .box {
      padding: 20px;
      background-color: #ffffff;
      border: 2px solid #0078d4;
      border-radius: 8px;
      text-align: center;
      width: 200px;
      font-weight: bold;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .arrow {
      font-size: 32px;
      color: #333;
    }

    .flow-row {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    @media (max-width: 600px) {
      .flow-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h1>Claim Tracker – Architecture Flow</h1>

  <div class="flow-container">

    <div class="flow-row">
      <div class="box">Chatbot</div>
      <div class="arrow">➝</div>
      <div class="box">Adaptive Card 1</div>
      <div class="arrow">➝</div>
      <div class="box">Adaptive Card 2</div>
      <div class="arrow">➝</div>
      <div class="box">Adaptive Card 3</div>
    </div>

    <div class="flow-row">
      <div class="arrow">⬇</div>
    </div>

    <div class="flow-row">
      <div class="box">Custom Connector (Web App)</div>
      <div class="arrow">➝</div>
      <div class="box">Web App (MCP Plugin)</div>
    </div>

    <div class="flow-row">
      <div class="arrow">⬇</div>
    </div>

    <div class="flow-row">
      <div class="box">App Insights</div>
      <div class="arrow">➝</div>
      <div class="box">Power BI Query</div>
    </div>

    <div class="flow-row">
      <div class="arrow">⬇</div>
    </div>

    <div class="flow-row">
      <div class="box">Power Apps</div>
      <div class="arrow">➝</div>
      <div class="box">Dataverse Table</div>
    </div>

  </div>

</body>
</html>
